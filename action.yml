name: "Project Template Action"
description: "GitHub action to create Project Boards from template Yaml files"

inputs:
  GITHUB_TOKEN:
    description: 'GitHub token'
    required: true
  templateName:
    description: 'template name'
    required: true
    
runs:
  using: node12
  main: dist/index.js

branding:
  icon: 'check-square'  
  color: 'green'